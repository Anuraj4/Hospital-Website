    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/utilities.css" />
    <!-- normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/images/Anuraj Clinic.png" type="image/x-icon">
    
    <style>
        body {
            background-color: #353d49;
        }

        .heading {
            text-align: center;
            font-family: sans-serif;
            padding: 60px;
            line-height: 40px;
            color: white;
        }

        span {
            color: bisque;
            font-weight: 700;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #353d49;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-box {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(70, 79, 90);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #cfbfbf;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #cfbfbf;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            background-color: rgb(66, 75, 86);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 20px;
            }
            .form-box {
                max-width: 100%;
                margin: 20px;
                padding: 10px;
            }
            
        }
        .navbar-box ul li a:hover{
            color: white;
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content d-flex justify-content-between align-items-center">
                <div class="brand-and-toggler d-flex align-items-center justify-content-between">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <span class="brand-shape d-inline-block text-white">A</span>
                        <span class="brand-text fw-7">Anuraj Clinic</span>
                    </a>
                    <button type="button" class="d-none navbar-show-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>

                <div class="navbar-box">
                    <button type="button" class="navbar-hide-btn">
                        <i class="fas fa-times"></i>
                    </button>

                    <ul class="navbar-nav d-flex align-items-center">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link text-white text-nowrap">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white text-nowrap">Find a doctor</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white text-nowrap">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white text-nowrap">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="form-box">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- owl carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- custom js -->
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    


</body>

</html>
